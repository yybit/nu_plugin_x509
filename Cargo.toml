[package]
name = "nu_plugin_x509"
version = "0.1.0"
edition = "2021"
authors = ["yybit <yybit2@gmail.com>"]
license = "Apache-2.0"
homepage = "https://github.com/yybit/nu_plugin_x509"
repository = "https://github.com/yybit/nu_plugin_x509"
description = "A nushell plugin for working with x509 certificates."
readme = "README.md"
include = ["**/*.rs", "Cargo.toml"]
keywords = ["nu", "plugin", "x509"]

[dependencies]
nu-plugin = "0.101.0"
nu-protocol = { version = "0.101.0", features = ["plugin"] }
rcgen = "0.13.2"
x509-parser = "0.16.0"
chrono = "0.4.39"
hex = "0.4.3"
oid-registry = { version = "0.7.1", features = ["crypto"] }
time = "*"